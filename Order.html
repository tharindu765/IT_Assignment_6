<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6hW+ALEwIH" crossorigin="anonymous">
    <title>POS/Order</title>
    <style>
        /* Form and Table Section Styling */
        body{
    background:black;
    }
        .form-section, .table-section {
            background: dodgerblue;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid red;
            height: auto;
        }

        /* Buttons Section */
        .button-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* Responsive Layout for smaller screens */
        @media (max-width: 768px) {
            .form-section, .table-section {
                width: 100%;
            }

            .button-section {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary" >
    <div class="container-fluid" >
        <img class="navbar-brand" src="asset/images/logo.png" style="width:5vw; height:auto;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html" >Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Customer.html" >Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Item.html" >Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Order.html" >Order</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Form and Table Section -->
<div class="container-fluid" style="display: grid; grid-template-columns: 30% 68%; gap: 2%; margin-top: 5vh;">

    <!-- Order Form Section -->
    <section class="form-section">
        <h4>Place Order</h4>
        <form class="row g-3" id="orderForm">
            <!-- Customer Selection -->
            <div class="col-12">
                <label for="customerSelect" class="form-label">Select Customer</label>
                <select class="form-select" id="customerSelect">
                    <option selected>Choose a customer...</option>
                    <option value="1">Mark Otto</option>
                    <option value="2">Jacob Thornton</option>
                    <option value="3">Larry the Bird</option>
                </select>
            </div>

            <!-- Item Selection -->
            <div class="col-12">
                <label for="itemSelect" class="form-label">Select Item</label>
                <select class="form-select" id="itemSelect">
                    <option selected>Choose an item...</option>
                    <option value="1">Item 1 - $20</option>
                    <option value="2">Item 2 - $15</option>
                    <option value="3">Item 3 - $30</option>
                </select>
            </div>

            <!-- Quantity -->
            <div class="col-12">
                <label for="quantityInput" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantityInput" placeholder="Enter quantity">
            </div>

            <!-- Submit Order Button -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Place Order</button>
            </div>
        </form>
    </section>

    <!-- Table and Button Section -->
    <section class="table-section">
        <h4>Order List</h4>
        <!-- Search Section inside the table -->
        <form class="d-flex mb-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <!-- Order Table -->
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Order ID</th>
                <th scope="col">Customer</th>
                <th scope="col">Item</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark Otto</td>
                <td>Item 1</td>
                <td>2</td>
                <td>$40</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob Thornton</td>
                <td>Item 2</td>
                <td>1</td>
                <td>$15</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry the Bird</td>
                <td>Item 3</td>
                <td>3</td>
                <td>$90</td>
            </tr>
            </tbody>
        </table>

        <!-- Button Section below the table -->
        <div class="button-section">
            <button type="button" class="btn btn-outline-warning">Update</button>
            <button type="button" class="btn btn-outline-danger">Reset</button>
        </div>
    </section>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
