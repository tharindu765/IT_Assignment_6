<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>POS/Customer</title>
  <style>
    /* Default styles for larger screens */
    body{
    background:black;
    }

    .container-grid {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 1rem;
    }

    /* Styling for the form */
    .form-section {
        background: dodgerblue;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid red;
    }

    /* Styling for the buttons and search bar */
    .action-buttons {
        margin-top: 10px;
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    /* Styling for the table */
    .table-section {
        background: dodgerblue;
        padding: 20px;
        border-radius: 10px;
        overflow-y: auto;
        border: 2px solid cyan;
    }

    /* Responsive layout for small screens */
    @media (max-width: 768px) {
        /* Stack everything vertically for small screens */
        .container-grid {
            display: flex;
            flex-direction: column;
        }

        /* Full width for form and table */
        .form-section,
        .table-section {
            width: 100%;
        }

        /* Align buttons for mobile view */
        .action-buttons {
            flex-direction: column;
            align-items: stretch;
            width: 100%;
        }

        /* Make the table responsive */
        table {
            width: 100%;
        }
    }
  </style>
</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary" >
  <div class="container-fluid" >
    <img class="navbar-brand" src="asset/images/logo.png" style="width:5vw; height:auto;">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html" >Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Customer.html" >Customer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Item.html" >Item</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Order.html" >Order</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- Main content in a grid layout -->
<div class="container container-grid mt-4">
  <!-- Register Customer Form -->
  <section class="form-section">
    <h4>Register Customer</h4>
    <form class="row g-3" id="cf">
      <div class="col-12">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Name">
      </div>
      <div class="col-12">
        <label for="inputNIC" class="form-label">NIC</label>
        <input type="text" class="form-control" id="inputNIC" placeholder="ID">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Address">
      </div>
      <div class="col-12">
        <label for="inputContact" class="form-label">Contact Number</label>
        <input type="text" class="form-control" id="inputContact" placeholder="Phone number">
      </div>
    </form>
  </section>

  <!-- Customer Table Section -->
  <section class="table-section">
    <h4>Customer List</h4>
    <!-- Search bar for the customer table -->
    <input class="form-control mb-3" id="searchBar" type="text" placeholder="Search customers...">
    <table class="table table-striped table-hover" id="customerTable">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Contact</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>Bird</td>
        <td>@twitter</td>
      </tr>
      </tbody>
    </table>
  </section>
</div>

<!-- Action Buttons (Register, Update, Reset) outside the grid -->
<div class="action-buttons">
  <button type="submit" class="btn btn-primary">Register</button>
  <button type="button" class="btn btn-outline-warning">Update</button>
  <button type="reset" class="btn btn-danger">Reset</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
